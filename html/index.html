<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create GitHub App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #ffffff;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
            background-color: white;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        textarea {
            min-height: 350px;
            font-family: monospace;
            line-height: 1.5;
            resize: vertical;
        }
        
        .button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.15s ease-in-out;
        }
        
        .button:hover {
            background-color: var(--primary-dark);
        }
        
        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
        
        #debug {
            margin-top: 2.5rem;
            padding: 1.25rem;
            background-color: var(--light-gray);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            display: none;
        }
        
        #debug h3 {
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
            color: var(--dark);
        }
        
        #debug p {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        #debug span {
            word-break: break-all;
            color: var(--dark);
            font-family: monospace;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            textarea {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Create GitHub App from Manifest</h1>
        </header>
        
        <div class="form-group">
            <label for="environment">GitHub Organization/Username:</label>
            <select id="environment" onchange="updateFormUrl()"></select>
        </div>
        
        <form id="form" method="post">
            <div class="form-group">
                <label for="manifest">GitHub App Manifest:</label>
                <textarea name="manifest" id="manifest"></textarea>
            </div>
            
            <button type="submit" class="button">Create GitHub App</button>
        </form>
        
        <div id="debug">
            <h3>Debug Info:</h3>
            <p>Form action: <span id="currentAction"></span></p>
            <p>Selected environment: <span id="selectedEnv"></span></p>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
      initPage();
      
      // Show debug info
      document.getElementById('debug').style.display = 'block';
      
      // Update debug info
      function updateDebugInfo() {
          document.getElementById('currentAction').innerText = document.getElementById('form').action;
          document.getElementById('selectedEnv').innerText = document.getElementById('environment').value;
      }
      
      // Call it once initially
      setTimeout(updateDebugInfo, 1000);
      
      // And whenever the environment changes
      document.getElementById('environment').addEventListener('change', updateDebugInfo);
    </script>
</body>
</html>
